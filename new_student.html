<!DOCTYPE html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration</h1>

    <form action="" method="post"> 
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="other" required>
        <label for="other">Other</label>
        <br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="5" cols="30" required></textarea>
        <br>

        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" placeholder="+254 712 345 678" required>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="name@email" required>
        <br>

        <label for="course">Course:</label>
        <select name="course" id="course" required>
            <option value="">Select Course</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
        <br><br>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>

    </form>
</body>
</html>
